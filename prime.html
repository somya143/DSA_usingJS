<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(n){
            let count = 0;
            for(let i=1; i<=n; i++){
             if(n%i==0){
                count++;
             }
            }
            if(count>2){
                console.log("Not a prime number")
            }else{
                console.log("Is a prime number")
            }
        }
        prime(13)
        function primeAgain(n){
            if(n<2){
                console.log(false)
            }
            let count = 0;
            for(let i=2; i<=Math.sqrt(n); i++){
             if(n%i==0){
                count++;
             }
            }
            if(count>2){
                console.log("Not a prime number")
            }else{
                console.log("Is a prime number")
            }
        }
        primeAgain(49)
    </script>
</body>
</html>
