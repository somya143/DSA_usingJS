<body>
    <script>
        //linear time complexity
        function factorial(n){
        let pro = 1;
        for(let i=1; i<=n; i++){
          pro = pro*i;
        }
        console.log(pro)
        }
        factorial(4)
        //recursively
        function facrorialByRecursive(n){
            if(n==0 || n==1){
                return 1;
            }
           return n * facrorialByRecursive(n-1)
        }
       let x = facrorialByRecursive(5)
       console.log(x)
    </script>
</body>
