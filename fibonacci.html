<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n){
            const fib = [0,1];
            for(let i=2; i<n; i++){
                fib[i] = fib[i-1] + fib[i-2]
            }
            return fib;
        }
        console.log(fibonacci(2));
        console.log(fibonacci(5));
        console.log(fibonacci(7));
        
    </script>
</body>
</html>
